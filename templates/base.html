<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Farm NG</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <!-- Font Awesome 5 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- custom style -->
    <link href="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/css/ui.css" rel="stylesheet" type="text/css"/>
    <link href="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/css/responsive.css" rel="stylesheet" media="only screen and (max-width: 1200px)" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    
</head>
<body>
    <style>
        ul li{
            display: inline-block !important;
        }
    </style>
    <header class="py-4">
        <div class="container">
            <div class="row d-flex justify-content-center text-center">

                <!-- Header Social -->
                <div class="list-unstyled my-2 col-lg-4">
                    <a href="https://facebook.com/animalfarm.ng/" target="_blank" class="socials"><i class="fab fa-facebook mx-1"></i></a>
                    <a href="https://www.instagram.com/animalfarm.ng/" target="_blank" class="socials"><i class="fab fa-twitter mx-1"></i></a>
                    <a href="https://twitter.com/animalfarmng_/" target="_blank" class="socials"><i class="fab fa-instagram mx-1"></i></a>
                </div>

                <!-- Header Logo -->
                <div class="header-logo my-2 col-lg-4">
                    <a href="/" class="logo"><img src="{% static 'img/logo.jpg' %}" width="200" alt="logo"></a>
                </div>

                <!-- Account Menu -->
                <div class="col-lg-4 my-2">
                    <ul class="list-unstyled">
                        <li class="mx-1"><a href="#poultry-farms"  class="header-link"><i class="px-2 fas fa-farm"></i>Establish poultry farms</a></li>
                        <li class="mx-1"><a href="{% url 'account:register' %}" class="header-link"><i class="px-2 fas fa-user"></i>Become a Vendor</a></li>
                        <li class="mx-1"><a href="/shop/"  class="header-link"><i class="px-2 fas fa-store"></i>Shop</a></li>
                        
                    </ul>
                </div>

            </div>
        </div>
    </header>
    <nav class="navbar navbar-main navbar-expand-lg navbar-light border-top border-bottom">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-controls="main_nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="main_nav">
            <ul class="navbar-nav">
                {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'shop:shop_by_category' category.slug %}">{{category.name}}</a>
                </li>
                {% endfor %}
                <li class="nav-item search-box mx-5">
                    <form class="app-search position-absolute" id="search-form" action="/shop/" hidden>
                        <input
                          type="text"
                          class="form-control px-2"
                          placeholder="Search Products by Category, Age, Location"
                          name = "q"
                        />
                      </form>
                    <a
                      class="nav-link"
                      href="javascript:void(0)"
                      ><i class="fas fa-search fs-4"></i
                    ></a>
                  </li>
            </ul>
          </div> <!-- collapse .// -->
        </div> <!-- container .// -->
    </nav>
    {% for message in messages %}
        <div class="alert {{message.tags}} alert-dismissible fade show" role="alert" id="alert">
            <div>
            {{message}}
            </div>
            <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    {% block body %}
    <!-- Footer -->

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script>
        $("#btn-close").click(function(){
            $("#alert").attr("hidden", true)
        })

        $(".fa-search").click(function(){
            $("#search-form").attr('hidden', false)
        })
    </script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
