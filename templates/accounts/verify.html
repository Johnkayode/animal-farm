{% extends "base.html" %}
{% block body %}
<div class="container py-5">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
           <h1 class="wv-heading--title">
              Verify your Account
           </h1>
           <h2 class="wv-heading--subtitle">
             Almost done setting up your account.
           </h2>
        </div>
     </div>
     <div class="row">
        <div class="col-md-4 mx-auto">
           <div class="myform form ">
              <form action="" method="post" name="login">
                 <div class="form-group my-1">
                    <input class="form-control" name="verification_code" type="number" inputmode="numeric" placeholder="Verification Code">
                 </div>
                
                 <div class="text-center ">
                    <button type="submit" class=" btn btn-block send-btn my-2 tx-tfm">Create Your Free Account</button>
                 </div>
                 {% csrf_token %}
                 
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
