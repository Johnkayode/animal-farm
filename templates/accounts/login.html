{% extends "base.html" %}
{% block body %}
<div class="container py-5">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
           <h1 class="wv-heading--title">
              Sign in to your account
           </h1>
        </div>
     </div>
     <div class="row py-4">
        <div class="col-md-4 mx-auto">
           <div class="myform form ">
              <form action="" method="post" name="login">
                 <div class="form-group my-1">
                    {{form.email}}
                 </div>
                 <div class="form-group my-1">
                    {{form.password}}
                 </div>
                 
                 <div class="text-center ">
                    <button type="submit" class=" btn btn-block send-btn my-2 tx-tfm">Sign in to your account</button>
                 </div>
                 {% csrf_token %}
                 <p class="small mt-3">Don't have an account? <a href="{% url 'account:register' %}" class="ps-hero__content__link">Register</a> 
                 </p>
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
