{% extends "base.html" %}
{% block body %}
<div class="container py-5">
    <div class="col-md-6 mx-auto text-center">
        <div class="header-title">
           <h1 class="wv-heading--title">
              Enquire about Logistics
           </h1>
        </div>
     </div>
     <div class="row">
        <div class="col-md-4 mx-auto">
           <div class="myform form ">
              <form action="" method="post" name="login" class="py-4">
                 <div class="form-group my-1">
                    <label class="py-1">Full Name</label>
                    <input class="form-control" name="name" type="text">
                 </div>
                 <div class="form-group my-1">
                    <label class="py-1">Email</label>
                    <input class="form-control" name="email" type="email">
                 </div>
                 <div class="form-group my-1">
                    <label class="py-1">Name of Farm</label>
                    <input class="form-control" name="farm_name" type="text">
                 </div>
                 <div class="form-group my-3">
                    <label>Bird Category</label>
                    <select class="form-select form-select-sm my-2" aria-label=".form-select-sm example" name="category">
                        {% for category in categories %}
                        <option value="{{category.name}}">{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div> 
                <div class="form-group my-1">
                    <label class="py-1">Age</label>
                    <input class="form-control" name="age" type="text" >
                 </div>
                 <div class="form-group my-1">
                    <label class="py-1">Quantity</label>
                    <input class="form-control" name="quantity" type="number" inputmode="numeric">
                 </div>
                 <div class="form-group my-1">
                    <label class="py-1">From where:</label>
                    <input class="form-control" name="from" type="text">
                 </div>
                 <div class="form-group my-1">
                    <label class="py-1">To where:</label>
                    <input class="form-control" name="to" type="text">
                 </div>
                 {% csrf_token %}
                 <div class="text-center ">
                    <button type="submit" class=" btn btn-block send-btn my-2 tx-tfm">Submit</button>
                 </div>
                 
                 
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
